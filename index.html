<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="main">
        <h1>LOGIN</h1>
        <form action="https://api.web3forms.com/submit" method="POST">
            <!-- Web3Forms Access Key -->
            <input type="hidden" name="access_key" value="24a13c4a-b887-4469-accb-0c77b3bba735">

            <!-- Email Input -->
            <div class="l1">
                <label for="email"><b>Email-Id:</b></label>
                <input type="email" id="email" name="email" placeholder="Enter Email-Id" required>
            </div>
            <br><br>

            <!-- Password Input -->
            <div class="l2">
                <label for="pswd"><b>Password:</b></label>
                <input type="password" id="pswd" name="password" placeholder="Enter your Password" required>
            </div>
            <br><br>

            <!-- Submit Button -->
            <div class="p1">
                <button type="submit">Submit Form</button>
            </div>
            <br><br>

            <!-- Additional Links -->
            <div class="hr1">
                <a href="index2.html"><b>Forgot Password?</b></a>
            </div>
            <div class="hr2">
                <p>Don't have an Account?</p>
            </div>
            <div class="hr3">
                <a href="index3.html">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
